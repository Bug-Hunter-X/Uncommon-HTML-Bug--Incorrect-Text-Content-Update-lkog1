<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Correct way to update the content of the element. 
    // Use innerHTML to append the new text to the element's content.
    document.getElementById('myDiv').innerHTML += ' New text added correctly.';
  </script>
</body>
</html>
